        div.gradient-circle{
            height: 5rem;
            aspect-ratio: 1/1;
            position: absolute;

            border-radius: 50%;
        }
        img.me{

        }
        div.gradient{

            position: absolute;
            top:0;
            left:0;

        div.dropdown label{
